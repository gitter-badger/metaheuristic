<jsp:root xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:spring="http://www.springframework.org/tags" xmlns:jsp="http://java.sun.com/JSP/Page" version="2.0">
  <jsp:output omit-xml-declaration="yes" />

  <jsp:directive.attribute name="render" type="java.lang.Boolean" required="false" rtexprvalue="true" description="Indicate if the contents of this tag and all enclosed tags should be rendered (default 'true')" />

    <c:if test="${empty render or render}">
        <span>
            <c:out value=" | " />
            <spring:message code="global_theme" />
            <c:out value=": " />

            <spring:url var="url_theme1" value="">
                <spring:param name="theme" value="green" />
                <c:if test="${not empty param.page}">
                    <spring:param name="page" value="${param.page}" />
                </c:if>
                <c:if test="${not empty param.size}">
                    <spring:param name="size" value="${param.size}" />
                </c:if>
            </spring:url>
            <spring:message code="global_theme_green" var="theme_green" htmlEscape="false" />
            <a href="${url_theme1}" title="${fn:escapeXml(theme_green)}">${fn:escapeXml(theme_green)}</a>

            <c:out value=" | " />
            <spring:url var="url_theme2" value="">
                <spring:param name="theme" value="blue" />
                <c:if test="${not empty param.page}">
                    <spring:param name="page" value="${param.page}" />
                </c:if>
                <c:if test="${not empty param.size}">
                    <spring:param name="size" value="${param.size}" />
                </c:if>
            </spring:url>
            <spring:message code="global_theme_blue" var="theme_blue" htmlEscape="false" />
            <a href="${url_theme2}" title="${fn:escapeXml(theme_blue)}">${fn:escapeXml(theme_blue)}</a>

            <c:out value=" | " />
            <spring:url var="url_theme3" value="">
                <spring:param name="theme" value="gray" />
                <c:if test="${not empty param.page}">
                    <spring:param name="page" value="${param.page}" />
                </c:if>
                <c:if test="${not empty param.size}">
                    <spring:param name="size" value="${param.size}" />
                </c:if>
            </spring:url>
            <spring:message code="global_theme_gray" var="theme_gray" htmlEscape="false" />
            <a href="${url_theme3}" title="${fn:escapeXml(theme_gray)}">${fn:escapeXml(theme_gray)}</a>
        </span>
    </c:if>
</jsp:root>
