<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">Station</h1>

        <!--/*@thymesVar id="station" type="aiai.ai.launchpad.Station"*/-->
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Station Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${station.id}">Station Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">IP address:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${station.ip}">IP address</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${station.description}">description</p>
                </div>
            </div>
        </form>

        <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="@{/launchpad/stations}" accept-charset="UTF-8" id="station-form-cancel" name="f">
            <fieldset>
                <button type="submit" class="pure-button pure-button-primary">Cancel</button>
            </fieldset>
        </form>
        <form class="pure-form pure-form-stacked" method="delete" action="#" th:method="delete" th:action="@{/launchpad/station-delete-commit}" accept-charset="UTF-8" id="station-form-commit" name="f">
            <fieldset>
                <button type="submit" class="pure-button pure-button-primary">Delete</button>
            </fieldset>
        </form>
    </div>
</div>
