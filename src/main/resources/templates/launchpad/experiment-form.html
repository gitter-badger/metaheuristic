<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">New experiment</h1>

        <!--/*@thymesVar id="experiment" type="aiai.ai.launchpad.Experiment"*/-->
        <form class="pure-form pure-form-stacked" th:object="${experiment}" method="post" action="#" th:method="POST" th:action="@{/launchpad/experiment-form-commit}" accept-charset="UTF-8" id="experiment-form" name="f">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <fieldset>

                <label for="name">Name</label>
                <input name="name" id="name" type="text" placeholder="name"  th:field="*{name}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="description">Description</label>
                <input name="description" id="description" type="text" placeholder="description"  th:field="*{description}">
                <span class="pure-form-message">This is a required field.</span>

                <table>
                    <tr>
                        <td>
                            <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="@{/launchpad/experiments}" accept-charset="UTF-8" id="dataset-delete-cancel" name="f">
                                <button type="submit" class="pure-button pure-button-primary">Cancel</button>
                            </form>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Save changes</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
