<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>

<script>
        var table = function (html) {
            $('#table').html(html).find('.ajax-elem').each(function () {
                $(this).click(function () {
                    $.post($(this).attr('href'), table);
                    return false;
                });
            });
        };

        $(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $(document).ajaxSend(function(e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });
            // is this the right usage?
            $.post('/launchpad/experiments-part', table);
        });

    </script>

    <h1 class="widget-header">Experiments</h1>

    <p class="error-msg" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></p>
    <p th:if="${#strings.isEmpty(errorMessage)}">&nbsp;</p>

    <a class="pure-button pure-button-primary" href="experiment-add-form.html" th:href="@{/launchpad/experiment-add}">Add new record</a>
    <p></p>

    <table class="pure-table pure-table-bordered" id="table" th:fragment="table">
        <thead>
        <tr>
            <th>Experiment info</th>
            <th colspan="3">&nbsp;</th>
        </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="result" type="aiai.ai.launchpad.experiment.ExperimentsController.Result"*/-->
        <tr th:each="r : ${result.items}" valign="top">
            <td>
                <table class="pure-table pure-table-bordered" id="dataset-table" th:fragment="table-experiment">
                    <tbody>
                    <tr><td>#Id</td><td  th:text="${r.id}">#Id</td></tr>
                    <tr><td>Created on</td><td th:text="${#dates.formatISO(r.createdOn)}">CreatedOn</td></tr>
                    <tr><td>Is launched</td><td th:text="${r.launched ? 'Yes' : ' No'}">Is launched?</td></tr>
                    <tr><td>Launched on</td><td th:text="${r.launched ? #dates.formatISO(r.createdOn) : 'not launched yet'}">Launched on</td></tr>
                    <tr><td>Is started</td><td th:text="${r.started ? 'Yes' : ' No'}">Is started?</td></tr>
                    <tr><td>Name</td><td th:text="${r.name}">name</td></tr>
                    <tr><td>Description</td><td th:text="${r.description}">description</td></tr>
                    </tbody>
                </table>
            </td>
            <td><a class="pure-button pure-button-primary" th:disabled="${r.launched}" th:href="${'/launchpad/experiment-edit/' + r.id}">Edit</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/experiment-delete/' + r.id}">Delete</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/experiment-info/' + r.id}">Info</a></td>
        </tr>
        <tr>
            <td colspan="4">
                <div>
                    <ul class='pagination pagination-centered'>
                        <li class="table-nav-padding">
                            <span th:if='${result.items.first}' class="table-nav-button">« First</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${not result.items.first}'
                               th:href="@{/launchpad/experiments-part(page=0,size=${result.items.pageable.pageSize})}">« First</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasPrevious()}' class="table-nav-button">←</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasPrevious()}'
                               th:href="@{/launchpad/experiments-part(page=${result.items.pageable.pageNumber - 1},size=${result.items.pageable.pageSize})}" title='Go to previous page'>←</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasNext()}' class="table-nav-button">→</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasNext()}'
                               th:href='@{/launchpad/experiments-part(page=${result.items.pageable.pageNumber + 1},size=${result.items.pageable.pageSize})}' title='Go to next page'>→</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
