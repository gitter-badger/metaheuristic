<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">New column</h1>

        <!--/*@thymesVar id="column" type="aiai.ai.launchpad.dataset.DatasetColumn"*/-->
        <form class="pure-form pure-form-stacked" th:object="${column}" method="post" action="#" th:method="POST" th:action="@{/launchpad/dataset-column-add-commit}" accept-charset="UTF-8" id="dataset-form" name="f">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{datasetGroup.id}" th:name="datasetGroupId"/>
            <input type="hidden" th:field="*{version}"/>
            <fieldset>

                <label for="name">name</label>
                <input name="name" id="name" type="text" placeholder="name"  th:field="*{name}"  th:width="50"  th:maxlength="50">
                <span class="pure-form-message">This is a required field.</span>

                <label for="description">Description</label>
                <input name="description" id="description" type="text" placeholder="description"  th:field="*{description}" th:width="100" th:maxlength="250">
                <span class="pure-form-message">This is a required field.</span>

                <table>
                    <tr>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Save changes</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="dataset-definition.html" th:href="${'/launchpad/dataset-definition/' + column.getDatasetGroup().getDataset().getId()}">Cancel</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
