<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>

    <script>
        var table = function (html) {
            $('#table').html(html).find('.pure-button').each(function () {
                $(this).click(function () {
                    $.post($(this).attr('href'), table);
                    return false;
                });
            });
        };

        $(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $(document).ajaxSend(function(e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });
            // is this the right usage?
            $.post('/launchpad/stations-part', table);
        });

    </script>

    <h1 class="widget-header">Stations</h1>

    <a class="pure-button" href="stations-add.html" th:href="@{/launchpad/stations-add}">Add new record</a>
    <p></p>
    
    <table class="pure-table pure-table-bordered" id="table" th:fragment="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="result" type="aiai.ai.launchpad.StationsController.Result"*/-->
        <tr th:each="r : ${result.items}">
            <td th:text="${r.id}">Sample Item</td>
            <td th:text="${r.description}">Sample Description</td>
        </tr>
        <tr>
            <td colspan="2">
                <a class='pure-button prev' href="#" th:href="@{/launchpad/stations-part}">&lt; Prev</a>
                <a class='pure-button next' href="#" th:href="@{/launchpad/stations-part}">Next &gt;</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div>
                    <ul class='pagination pagination-centered'>
                        <!--/*@thymesVar id="result" type="aiai.ai.launchpad.StationsController.Result"*/-->
                        <li th:class="${result.items.first}?'disabled':''">
                            <span th:if='${result.items.first}'>← First</span>
                            <a class='pure-button prev' href="#" th:if='${not result.items.first}' th:href="@{/launchpad/stations-part(page=0,size=${result.items.pageable.pageSize})}">← First</a>
                        </li>
                        <li th:class="${result.items.hasPrevious()}? '' : 'disabled'">
                            <span th:if='${not result.items.hasPrevious()}'>«</span>
                            <a class='pure-button prev' href="#" th:if='${result.items.hasPrevious()}' th:href="@{/launchpad/stations-part(page=${result.items.pageable.pageNumber - 1},size=${result.items.pageable.pageSize})}" title='Go to previous page'>«</a>
                        </li>
                        <!--
                                        <li th:each='item : ${result.items}' th:class="${item.current}? 'active' : ''">
                                            <span th:if='${item.current}' th:text='${item.number}'>1</span>
                                            <a th:if='${not item.current}' th:href='@{/launchpad/stations(page=${item.number - 1},size=${page.items.pageable.pageSize})}'><span th:text='${item.number}'>1</span></a>
                                        </li>
                        -->
                        <li th:class="${result.items.hasNext()}? '' : 'disabled'">
                            <span th:if='${not result.items.hasNext()}'>»</span>
                            <a class='pure-button prev' href="#" th:if='${result.items.hasNext()}' th:href='@{/launchpad/stations-part(page=${result.items.pageable.pageNumber + 1},size=${result.items.pageable.pageSize})}' title='Go to next page'>»</a>
                        </li>
                        <!--
                                        <li th:class="${page.lastPage}? 'disabled' : ''">
                                            <span th:if='${page.lastPage}'>Last →</span>
                                            <a th:if='${not page.lastPage}' th:href='@{/launchpad/stations(page=${page.items.pageable.totalPages - 1},size=${page.items.pageable.pageSize})}'>Last →</a>
                                        </li>
                        -->
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    
</div>
