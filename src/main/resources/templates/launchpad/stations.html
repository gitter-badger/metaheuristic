<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>

    <script>
        var table = function (html) {
            $('#table').html(html).find('.ajax-elem').each(function () {
                $(this).click(function () {
                    $.post($(this).attr('href'), table);
                    return false;
                });
            });
        };

        $(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $(document).ajaxSend(function(e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });
            // is this the right usage?
            $.post('/launchpad/stations-part', table);
        });

    </script>

    <h1 class="widget-header">Stations</h1>

    <p class="error-msg" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></p>
    <p th:if="${#strings.isEmpty(errorMessage)}">&nbsp;</p>

    <a class="pure-button pure-button-primary" href="station-form.html" th:href="@{/launchpad/station-add}">Add new record</a>
    <p></p>

    <!--/*@thymesVar id="result" type="aiai.ai.launchpad.station.StationsController.Result"*/-->
    <table class="pure-table pure-table-bordered" id="table" th:fragment="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>IP address</th>
            <th>Description</th>
            <th colspan="2">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${result.items}">
            <td th:text="${r.id}">Sample Item</td>
            <td th:text="${r.ip}">Sample IP address</td>
            <td th:text="${r.description}">Sample Description</td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/station-edit/' + r.id}">Edit</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/station-delete/' + r.id}">Delete</a></td>
        </tr>
        <tr>
            <td colspan="5">
                <div>
                    <ul class='pagination pagination-centered'>
                        <!--<li th:class="${result.items.first}?'disabled':''">-->
                        <li class="table-nav-padding">
                            <span th:if='${result.items.first}' class="table-nav-button">« First</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${not result.items.first}' th:href="@{/launchpad/stations-part(page=0,size=${result.items.pageable.pageSize})}">« First</a>
                        </li>
                        <!--<li th:class="${result.items.hasPrevious()}? '' : 'disabled'">-->
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasPrevious()}' class="table-nav-button">←</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasPrevious()}' th:href="@{/launchpad/stations-part(page=${result.items.pageable.pageNumber - 1},size=${result.items.pageable.pageSize})}" title='Go to previous page'>←</a>
                        </li>
                        <!--
                                        <li th:each='item : ${result.items}' th:class="${item.current}? 'active' : ''">
                                            <span th:if='${item.current}' th:text='${item.number}'>1</span>
                                            <a th:if='${not item.current}' th:href='@{/launchpad/stations(page=${item.number - 1},size=${page.items.pageable.pageSize})}'><span th:text='${item.number}'>1</span></a>
                                        </li>
                        -->
                        <!--<li th:class="${result.items.hasNext()}? '' : 'disabled'">-->
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasNext()}' class="table-nav-button">→</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasNext()}' th:href='@{/launchpad/stations-part(page=${result.items.pageable.pageNumber + 1},size=${result.items.pageable.pageSize})}' title='Go to next page'>→</a>
                        </li>
                        <!--
                                        <li th:class="${page.lastPage}? 'disabled' : ''">
                                            <span th:if='${page.lastPage}'>Last →</span>
                                            <a th:if='${not page.lastPage}' th:href='@{/launchpad/stations(page=${page.items.pageable.totalPages - 1},size=${page.items.pageable.pageSize})}'>Last →</a>
                                        </li>
                        -->
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <form class="pure-form pure-form-stacked" method="post" action="#" th:method="POST" th:action="@{/rest-anon/srv}" accept-charset="UTF-8" id="station-form" name="f">
        <fieldset>
            <label for="json">json</label>
            <input name="json" id="json" type="text" placeholder="json" value="[{}]"/>
            <span class="pure-form-message">This is a required field.</span>

            <button class="pure-button pure-button-primary">Send</button>
<!--
            <table>
                <tr>
                    <td>
                        <button class="pure-button pure-button-primary">Send</button>
                    </td>
                </tr>
            </table>
-->
        </fieldset>
    </form>

</div>
