<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>

    <script>
        var table = function (html) {
            $('#table').html(html).find('.pure-button').each(function () {
                $(this).click(function () {
                    $.post($(this).attr('href'), table);
                    return false;
                });
            });
        };

        $(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $(document).ajaxSend(function (e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });
            // is this the right usage?
            $.post('/launchpad/dataset-definition-part', table);
        });

    </script>

    <h1 class="widget-header">Groups and Columns</h1>

    <!--/*@thymesVar id="result" type="aiai.ai.launchpad.dataset.DatasetsController.DatasetDefinition"*/-->

    <a class="pure-button" href="#" th:href="${'/launchpad/dataset-group-add-new/'+result.dataset.id}">Add group record</a>
    <p></p>

    <div th:if='${result.dataset.datasetGroups.isEmpty()}'>
        <p>There isn't any group</p>
    </div>

    <table class="pure-table pure-table-bordered" id="table-ds-groups" th:fragment="table" th:if='${not result.dataset.datasetGroups.isEmpty()}'>
        <tbody>
        <tr th:each="r : ${result.dataset.datasetGroups}">
            <td>
                <p th:text="${r.groupNumber}">#Id</p>
                <a class="pure-button" href="dataset-column-form.html" th:href="@{/launchpad/dataset-column-add}">Add column</a>
                <table class="pure-table pure-table-bordered" id="table-ds-group-cols" th:fragment="table" th:if='${not result.dataset.datasetGroups.isEmpty()}'>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th colspan="4">&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${r.datasetColumns}">
                        <td th:text="${r.id}">#Id</td>
                        <td th:text="${r.name}">Column name</td>
                        <td th:text="${r.description}">Column description</td>
                        <td><a th:href="${'/launchpad/dataset-column-edit/' + r.id}">Edit</a></td>
                        <td><a th:href="${'/launchpad/dataset-column-delete/' + r.id}">Delete</a></td>
                        <td><a th:href="${'/launchpad/dataset-column-move-up/' + r.id}">To up group</a></td>
                        <td><a th:href="${'/launchpad/dataset-column-move-down/' + r.id}">To down group</a></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>

</div>
