<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">New station record</h1>

        <form class="pure-form pure-form-stacked" method="post" action="#" th:method="POST" th:action="@{/launchpad/stations-add-commit}" accept-charset="UTF-8" id="station-form" name="f">
            <fieldset>
                <label for="ip">IP</label>
                <input name="ip" id="ip" type="text" placeholder="IP address"/>
                <span class="pure-form-message">This is a required field.</span>

                <label for="description">Description</label>
                <input name="desc" id="description" type="text" placeholder="description">
                <span class="pure-form-message">This is a required field.</span>

                <button type="submit" class="pure-button pure-button-primary">Create new record</button>
            </fieldset>
        </form>
    </div>
</div>
