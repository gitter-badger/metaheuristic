<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">The experiment info</h1>

        <!--/*@thymesVar id="experiment" type="aiai.ai.launchpad.experiment.Experiment"*/-->

        <table class="pure-table pure-table-bordered" id="dataset-table" th:fragment="table">
            <tbody>
            <tr><td>#Id</td><td  th:text="${experiment.id}">#Id</td></tr>
            <!--<tr><td>Created on</td><td th:text="${#dates.formatISO(r.dataset.createdOn)}">CreatedOn</td></tr>-->
            <tr><td>Name</td><td th:text="${experiment.name}">name</td></tr>
            <tr><td>Description</td><td th:text="${experiment.description}">desc</td></tr>
            <tr><td>Seed</td><td th:text="${experiment.seed}">seed</td></tr>
            <tr><td>Epochs</td><td th:text="${experiment.epoch}">epoch</td></tr>
            <tr><td>Number of epoch variants</td><td th:text="${experiment.epochVariant}">Epoch variants</td></tr>
            </tbody>
        </table>
        <p>&nbsp;</p>

        <a class="pure-button pure-button-primary" href="experiments.html" th:href="${'/launchpad/experiments'}">To list of experiments</a>

    </div>
</div>
