<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>

    <script>
        var table = function (html) {
            $('#table').html(html).find('.ajax-elem').each(function () {
                $(this).click(function () {
                    $.post($(this).attr('href'), table);
                    return false;
                });
            });
        };

        $(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $(document).ajaxSend(function (e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });
            $.post('/launchpad/datasets-part', table);
        });

    </script>

    <h1 class="widget-header">Datasets</h1>

    <p class="error-msg" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></p>
    <p th:if="${#strings.isEmpty(errorMessage)}">&nbsp;</p>

    <a class="pure-button pure-button-primary" href="dataset-form.html" th:href="@{/launchpad/dataset-add}">Add new record</a>
    <p></p>

    <!--/*@thymesVar id="result" type="aiai.ai.launchpad.dataset.DatasetController.Result"*/-->
    <table class="pure-table pure-table-bordered" id="table" th:fragment="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th colspan="4">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${result.items}">
            <td th:text="${r.id}">#Id</td>
            <td th:text="${r.name}">Dataset name</td>
            <td th:text="${r.description}">Dataset description</td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/dataset-edit/' + r.id}">Edit</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/dataset-delete/' + r.id}">Delete</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/dataset-definition/' + r.id}">Details</a></td>
            <td>
                <form class="pure-form pure-form-stacked" method="post" action="#" th:method="post" th:action="@{/launchpad/dataset-clone-commit}"
                      accept-charset="UTF-8"
                      id="dataset-clone-commit"
                      name="f">
                    <input type="hidden" name="id" th:value="${r.id}"/>
                    <button type="submit" class="pure-button pure-button-primary">Clone</button>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="7">
                <div>
                    <ul class='pagination pagination-centered'>
                        <li class="table-nav-padding">
                            <span th:if='${result.items.first}' class="table-nav-button">« First</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${not result.items.first}'
                               th:href="@{/launchpad/datasets-part(page=0,size=${result.items.pageable.pageSize})}">« First</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasPrevious()}' class="table-nav-button">←</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasPrevious()}'
                               th:href="@{/launchpad/datasets-part(page=${result.items.pageable.pageNumber - 1},size=${result.items.pageable.pageSize})}" title='Go to previous page'>←</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasNext()}' class="table-nav-button">→</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasNext()}'
                               th:href='@{/launchpad/datasets-part(page=${result.items.pageable.pageNumber + 1},size=${result.items.pageable.pageSize})}' title='Go to next page'>→</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
