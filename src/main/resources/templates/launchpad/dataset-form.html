<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">New description of dataset</h1>

        <!--/*@thymesVar id="dataset" type="aiai.ai.launchpad.dataset.Dataset"*/-->
        <form class="pure-form pure-form-stacked" th:object="${dataset}" method="post" action="#" th:method="POST" th:action="@{/launchpad/dataset-form-commit}" accept-charset="UTF-8" id="dataset-form" name="f">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <fieldset>

                <label for="description">Description</label>
                <input name="description" id="description" type="text" placeholder="description"  th:field="*{description}">
                <span class="pure-form-message">This is a required field.</span>

                <table>
                    <tr>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Save changes</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="datasets.html" th:href="${'/launchpad/datasets'}">Cancel</a>
                            <!--
                                                        <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="@{/launchpad/datasets}" accept-charset="UTF-8" id="dataset-delete-cancel" name="f">
                                                            <button type="submit" class="pure-button pure-button-primary">Cancel</button>
                                                        </form>
                            -->
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
