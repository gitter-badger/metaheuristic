<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>AiAi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!--
        <spring:url value="/favicon_0.gif" var="favicon" />
        <link rel="shortcut icon" type="image/x-icon" href="${favicon}" />
    -->

    <link type="text/css" rel="stylesheet" media="all" href="/static/css/system-menus.css" th:href="@{/css/system-menus.css}"/>
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/style.css" th:href="@{/css/style.css}"/>
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/typography.css" th:href="@{/css/typography.css}"/>
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/main-style.css" th:href="@{/css/main-style.css}"/>
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/grid16-fluid.css" th:href="@{/css/grid16-fluid.css}"/>

    <!--
        <spring:theme code="styleSheet" var="theme_css" />
        <spring:url value="/${theme_css}" var="theme_css_url" />
        <link type="text/css" rel="stylesheet" media="all" href="${theme_css_url}"/>
    -->
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/green.css" th:href="@{/css-new/green.css}"/>

</head>
<body style="position: relative; min-height: 100%; top: 0;" id="pid-node"
      class="front not-logged-in page-node no-sidebars i18n-en layout-first-main sidebars-both-last font-size-12 grid-type-fluid grid-width-16 fluid-95 tableHeader-processed">

<!--
<h2>
    <span th:text="'Message: ' + ${message}"></span>
</h2>
-->


<div id="page" class="page">
    <div id="page-inner" class="page-inner">
        <!-- header-top row: width = grid_width -->

        <!-- header-group row: width = grid_width -->
        <div id="header-group-wrapper" class="header-group-wrapper full-width">
            <div id="header-group" class="header-group row grid16-16">
                <div id="header-group-inner" class="header-group-inner inner clearfix">
                    <div id="header-site-info" class="header-site-info block">
                        <div id="header-site-info-inner" class="header-site-info-inner inner clearfix">
                            <div id="logo">
                                <!--<a href="/" title="Home"><img src="css-new/home.gif" alt="Home"></a>-->
                            </div>
                        </div><!-- /header-site-info-inner -->
                    </div><!-- /header-site-info -->
                </div><!-- /header-group-inner -->
            </div><!-- /header-group -->
        </div><!-- /header-group-wrapper -->

        <div th:replace="menu"/>
        <!--
                <tiles:insertAttribute name="menu"/>
        -->

        <!-- main row: width = grid_width -->
        <div id="main-wrapper" class="main-wrapper full-width">
            <div id="main" class="main row grid16-16">
                <div id="main-inner" class="main-inner inner clearfix">
                    <div id="sidebar-first" class="sidebar-first row nested grid16-2">
                        <div id="sidebar-first-inner" class="sidebar-first-inner inner clearfix">

                            <!--<div th:replace="lang-fragment"/>-->
                            <!--<div th:replace="login-fragment"/>-->
                            <!--
                                                        <tiles:insertAttribute name="lang-fragment" ignore="true"/>
                                                        <tiles:insertAttribute name="login-fragment" ignore="true"/>
                            -->

                        </div><!-- /sidebar-first-inner -->
                    </div><!-- /sidebar-first -->

                    <!-- main group: width = grid_width - sidebar_first_width -->
                    <div id="main-group" class="main-group row nested grid16-14">
                        <div id="main-group-inner" class="main-group-inner inner">

                            <div id="main-content" class="main-content row nested">
                                <div id="main-content-inner" class="main-content-inner inner">
                                    <!-- content group: width = grid_width - (sidebar_first_width + sidebar_last_width) -->
                                    <div id="content-group" class="content-group row nested " style="width:100%">
                                        <div id="content-group-inner" class="content-group-inner inner">
                                            <div id="content-region" class="content-region row nested">

                                                <section layout:fragment="content">
                                                    <p>Page content goes here</p>
                                                </section>

                                            </div><!-- /content-region -->
                                        </div><!-- /content-group-inner -->
                                    </div><!-- /content-group -->

                                </div><!-- /main-content-inner -->
                            </div><!-- /main-content -->

                        </div><!-- /main-group-inner -->
                    </div><!-- /main-group -->
                </div><!-- /main-inner -->
            </div><!-- /main -->
        </div><!-- /main-wrapper -->

        <!-- postscript-bottom row: width = grid_width -->

        <!-- footer row: width = grid_width -->
        <div id="footer-wrapper" class="footer-wrapper full-width">
            <div id="footer" class="footer row grid16-16">
                <div id="footer-inner" class="footer-inner inner clearfix">

                    <div id="block-block-4" class="block block-block even  last grid16-8">
                        <div class="inner clearfix">
                            <div class="content clearfix">


                                <div th:replace="footer"/>
                                
                            </div>
                        </div><!-- /block-inner -->
                    </div><!-- /block -->
                </div><!-- /footer-inner -->
            </div><!-- /footer -->
        </div><!-- /footer-wrapper -->

        <!-- footer-message row: width = grid_width -->
        <div id="footer-message-wrapper" class="footer-message-wrapper full-width">
            <div id="footer-message" class="footer-message row grid16-16">
                <div id="footer-message-inner" class="footer-message-inner inner clearfix">
                </div><!-- /footer-message-inner -->
            </div><!-- /footer-message -->
        </div><!-- /footer-message-wrapper -->

    </div><!-- /page-inner -->
</div><!-- /page -->

</body>
</html>
