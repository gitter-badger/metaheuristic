<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<section layout:fragment="content">

    <script>
        var table = function(html) {
            $('#table').html(html);
            $('#table').find('.nav').each(function() {
                $(this).click(function() {
                    $.post($(this).attr('href'), table);
                    return false;
                });
            });
        }

        $(function() {
            $.post('/example', table);
        });
    </script>

    <table id="table" th:fragment="table">
        <tr th:each="r : ${result.items}">
            <td th:text="${r.id}">Sample Item</td>
            <td th:text="${r.description}">Sample Description</td>
        </tr>
        <tr>
            <td colspan="2">
                <a class="nav" href="#" th:href="${result.prevUrl}" th:if="${result.prevAvailable}">&lt; Prev</a>
                <a class="nav" href="#" th:href="${result.nextUrl}" th:if="${result.nextAvailable}">Next &gt;</a>
            </td>
        </tr>
    </table>

</section>
<footer>
    <p layout:fragment="custom-footer">This is some footer content from content page 1</p>
</footer>

</div>
