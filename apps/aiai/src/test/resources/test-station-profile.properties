aiai.is-testing=true

spring.jmx.enabled=false
server.address=127.0.0.1
#server.connection-timeout=-1

spring.profiles.active=station

spring.thymeleaf.cache=true
spring.jpa.open-in-view=true

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

logging.file=aiai-station/aiai.log
logging.level.root = info
logging.level.aiai.ai.*=debug
logging.level.aiai.ai.Monitoring=error
logging.level.aiai.apps.commons.utils.ZipUtils=debug
logging.level.aiai.ai.station.actors.DownloadResourceActor=info
logging.level.aiai.ai.station.LaunchpadRequestor=info
logging.level.aiai.ai.station.StationTaskService=info
logging.level.aiai.ai.launchpad.server.ServerController=warn
logging.level.aiai.ai.core.ExecProcessService=info
logging.level.aiai.ai.Schedulers=warn
logging.level.org.thymeleaf.*=warn

#logging.level.org.apache.http.client.*=debug
logging.level.org.apache.coyote.*=warn
logging.level.org.springframework.data=warn
logging.level.org.springframework.security=warn
logging.level.org.springframework.web.*=warn

#Tests
logging.level.aiai.ai.service.TestFeatureWithAllError=info
logging.level.aiai.ai.service.TestFeature=info


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
    org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
    org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,\
    org.springframework.boot.autoconfigure.data.web.SpringDataWebAutoConfiguration

# ============== AIAI ==================
# ------------- common -----------------
aiai.thread-number=3

# --- Launchpad ---
aiai.launchpad.enabled=false

#Stub for placeholders
aiai.launchpad.secure-rest-url=false
aiai.launchpad.is-replace-snapshot=true
aiai.launchpad.is-ssl-required=false
aiai.launchpad.dir=
aiai.launchpad.public-key=
aiai.launchpad.rest-password=
aiai.launchpad.rest-username=
aiai.launchpad.rest-token=
aiai.launchpad.master-password=
aiai.launchpad.master-username=
aiai.launchpad.master-token=

# ------------- station -----------------

aiai.station.enabled=true
aiai.station.dir=./aiai-station

