spring.thymeleaf.cache=false
spring.jpa.open-in-view=true

logging.level.root=WARN

# ============== AIAI ==================
# ------------- common -----------------
aiai.thread-number=3
aiai.public-key=${AIAI_PUBLIC_KEY}


aiai.secure-rest-url=true

aiai.rest-password=${AIAI_REST_PASSWORD}
aiai.rest-username=${AIAI_REST_USERNAME}
aiai.rest-token=${AIAI_REST_TOKEN}

# use _______ todo insert real app name here ____ to create actual encoded password
aiai.master-password=${AIAI_MASTER_PASSWORD}
aiai.master-username=${AIAI_MASTER_USERNAME}
aiai.master-token=${AIAI_MASTER_TOKEN}

# ------------- launchpad -----------------

aiai.launchpad.enabled=true
aiai.launchpad.dir=./target/aiai-launchpad
aiai.launchpad.is-replace=true

# ------------- station -----------------

aiai.station.enabled=true
aiai.station.launchpad.url=http://localhost:8080
aiai.station.dir=./aiai-station

aiai.station.accept-only-signed-snippets=true
#aiai.station.active-time: 0:00 - 6:00, 22:00 - 23:59

aiai.station.server-rest-password=123




# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

# Connection url for the database
spring.datasource.url = jdbc:mysql://localhost:3306/xxx?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Moscow
# Username and password
spring.datasource.username = user
spring.datasource.password = pass
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
#spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


