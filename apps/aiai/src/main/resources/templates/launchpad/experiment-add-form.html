<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">New experiment</h1>

        <!--/*@thymesVar id="experiment" type="aiai.ai.launchpad.beans.Experiment"*/-->
        <form class="pure-form pure-form-stacked" th:object="${experiment}" method="post" action="#" th:method="POST" th:action="@{/launchpad/experiment-add-form-commit}" accept-charset="UTF-8" id="experiment-form" name="f">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <fieldset>

                <label for="name">Name</label>
                <input name="name" id="name" type="text" placeholder="name"  th:field="*{name}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="description">Description</label>
                <input name="description" id="description" type="text" placeholder="description"  th:field="*{description}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="code">Experiment code</label>
                <input name="code" id="code" type="text" placeholder="Experiment code"  th:field="*{code}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="seed">Seed</label>
                <input name="seed" id="seed" type="text" placeholder="seed"  th:field="*{seed}">
                <span class="pure-form-message">Default value will be used if not defined. Which is 1.</span>

                <table>
                    <tr>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Save changes</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="experiments.html" th:href="${'/launchpad/experiments'}">Cancel</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <p>&nbsp;</p>

    </div>
</div>
