<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     layout:decorate="~{layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">New message</h1>

        <!--/*@thymesVar id="account" type="com.htrucker.beans.Account"*/-->
        <p th:text="${'Username: ' + account.username}">username</p>

        <form class="pure-form pure-form-stacked" th:object="${account}" method="post" action="#" th:method="POST"
              th:action="@{/launchpad/account/account-edit-form-commit}" accept-charset="UTF-8" id="account-form"
              name="f">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <fieldset>

<!--
                <label for="text">Username</label>
                <input name="text" id="text" type="text" placeholder="text" th:field="*{username}">
                <span class="pure-form">This is a required field.</span>
-->

                <label for="enabled">Is account enabled?</label>
                <input name="enabled" id="enabled" type="checkbox" placeholder="checkbox" th:checked="*{enabled}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="publicName">Public name</label>
                <input name="publicName" id="publicName" type="text" placeholder="text" th:field="*{publicName}">
                <span class="pure-form-message">This is a required field.</span>

                <table>
                    <tr>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Save changes</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="accounts.html"
                               th:href="${'/launchpad/account/accounts'}">Cancel</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
