<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{/layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>
    <p>&nbsp;</p>
    <p class="error-msg" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></p>
    <p th:if="${#strings.isEmpty(errorMessage)}">&nbsp;</p>

    <!-- ==================================== Snippet files ==================================== -->

    <h2 class="widget-header">Upload snippet </h2>
    <form class="pure-form" action="#" method="post" enctype="multipart/form-data" th:method="POST"
          th:action="@{/launchpad/snippet-upload-from-file}"
    >
        <table>
            <tr>
                <td valign="top">
                    <fieldset>

                        <label for="uploadFile">Snippet file</label>
                        <input id="uploadFile" placeholder="Choose File" th:disabled="disabled" th:size="100" style="color:black; background-color:white"/>
                        <div class="fileUpload pure-button pure-button-primary">
                            <span>Select snippet files</span>
                            <input name="file" id="uploadBtn" type="file" class="upload">
                        </div>
                        <span class="pure-form-message">This is a required field.</span>
                    </fieldset>
                </td>
            </tr>
        </table>
        <p></p>
        <button type="submit" class="pure-button pure-button-primary">Start uploading snippet file</button>
    </form>
    <p>&nbsp;</p>

    <script>
        document.getElementById("uploadBtn").onchange = function () {
            document.getElementById("uploadFile").value = this.value;
        };
    </script>

    <!--/*@thymesVar id="result" type="aiai.ai.launchpad.snippet.SnippetController.Result"*/-->
    <table class="pure-table pure-table-bordered" id="table-ds-path-cols">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Version</th>
            <th>Type</th>
            <th>Environment</th>
            <th>Is signed?</th>
            <th colspan="1">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${result.snippets}">
            <td th:text="${s.id}">#Id</td>
            <td th:text="${s.name}">Path number</td>
            <td th:text="${s.snippetVersion}"></td>
            <td th:text="${s.type}">Type</td>
            <td th:text="${s.env}">Environment</td>
            <td th:text="${s.isSigned ? 'Yes' : 'No'}">Is signed?</td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/snippet-delete/' + s.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <p>&nbsp;</p>

</div>
