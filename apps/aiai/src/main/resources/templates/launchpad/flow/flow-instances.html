<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:fragment="content"
     layout:decorate="~{layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>

    <script>
        var table = function (html) {
            $('#table').html(html).find('.ajax-elem').each(function () {
                $(this).click(function () {
                    $.post($(this).attr('href'), table);
                    return false;
                });
            });
        };

        $(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $(document).ajaxSend(function (e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });
            $.post('/launchpad/flow/flows-instance-part', table);
        });

    </script>

    <h1 class="widget-header">Flows</h1>

    <p class="error-msg" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></p>
    <p th:if="${#strings.isEmpty(errorMessage)}">&nbsp;</p>

    <a class="pure-button pure-button-primary" href="flow-instance-add-form.html" th:href="@{/launchpad/flow/flow-instance-add}">Add new flow instance</a>
    <p></p>

    <!--/*@thymesVar id="result" type="aiai.ai.launchpad.flow.FlowController.Result"*/-->
    <table class="pure-table pure-table-bordered" id="table" th:fragment="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Code of flow</th>
            <th>Created on</th>
            <th colspan="3">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${result.instances}">
            <td th:text="${i.id}">#Id</td>
            <td th:text="${i.code}">Code of flow</td>
            <td th:text="${#dates.format(i.createdOn, 'dd-MMM-yy HH:mm')}">Created on</td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/flow/flow-instance-start/' + i.id}">Start</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/flow/flow-edit/' + i.id}">Edit</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/flow/flow-delete/' + i.id}">Delete</a></td>
        </tr>
        <tr>
            <td colspan="7">
                <div>
                    <ul class='pagination pagination-centered'>
                        <li class="table-nav-padding">
                            <span th:if='${result.items.first}' class="table-nav-button">« First</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${not result.items.first}'
                               th:href="@{/launchpad/flow/flow-instances-part(page=0,size=${result.items.pageable.pageSize})}">« First</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasPrevious()}' class="table-nav-button">←</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasPrevious()}'
                               th:href="@{/launchpad/flow/flow-instances-part(page=${result.items.pageable.pageNumber - 1},size=${result.items.pageable.pageSize})}" title='Go to previous page'>←</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasNext()}' class="table-nav-button">→</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasNext()}'
                               th:href='@{/launchpad/flow/flow-instances-part(page=${result.items.pageable.pageNumber + 1},size=${result.items.pageable.pageSize})}' title='Go to next page'>→</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
