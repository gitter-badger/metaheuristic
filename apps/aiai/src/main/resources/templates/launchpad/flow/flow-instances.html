    <h1 class="widget-header">Flow instances</h1>

    <a class="pure-button pure-button-primary" href="flow-instance-add.html"
       th:href="${'/launchpad/flow/flow-instance-add/' + result.currentFlowId}">Add new flow instance</a>
    <p></p>

    <table class="pure-table pure-table-bordered" id="table" th:fragment="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Flow code</th>
            <th>Pool code</th>
            <th>Created on</th>
            <th>Is flow valid</th>
            <th>Is flow instance valid</th>
            <th>Exec state</th>
            <th>Completed on</th>
            <th colspan="3">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${result.instances}">
            <td th:text="${i.id}">#Id</td>
            <td th:text="${result.flows.get(i.id).code}">Flow code</td>
            <td th:text="${i.inputResourcePoolCodes}">Pool code</td>
            <td th:text="${#dates.format(i.createdOn, 'dd-MMM-yy HH:mm')}">Created on</td>
            <td th:text="${result.flows.get(i.id).valid}">Is flow valid</td>
            <td th:text="${i.valid}">Is flow instance valid</td>
            <td th:text="${T(aiai.ai.Enums.FlowInstanceExecState).from(i.execState)}">Exec state</td>
            <td th:text="${#dates.format(i.completedOn, 'dd-MMM-yy HH:mm')}">Completed on</td>
            <td>
                <a class="pure-button pure-button-primary"
                   th:if="${i.execState==T(aiai.ai.Enums.FlowInstanceExecState).NONE.code and
                   i.valid and
                   result.flows.get(i.id).valid
                   }"
                   th:href="${'/launchpad/flow/flow-instance-target-exec-state/'+i.flowId+'/producing/' + i.id}">Produce</a>
                <a class="pure-button pure-button-primary"
                   th:if="${i.execState==T(aiai.ai.Enums.FlowInstanceExecState).PRODUCED.code or
                   i.execState==T(aiai.ai.Enums.FlowInstanceExecState).STOPPED.code}"
                   th:href="${'/launchpad/flow/flow-instance-target-exec-state/'+i.flowId+'/started/' + i.id}">Start</a>
                <a class="pure-button pure-button-primary"
                   th:if="${i.execState==T(aiai.ai.Enums.FlowInstanceExecState).STARTED.code}"
                   th:href="${'/launchpad/flow/flow-instance-target-exec-state/'+i.flowId+'/stopped/' + i.id}">Stop</a>
            </td>
<!--
            <td><a class="pure-button pure-button-primary"
                   th:if="${i.execState==T(aiai.ai.Enums.FlowInstanceExecState).NONE.code}"
                   th:href="${'/launchpad/flow/flow-instance-edit/' + i.id}">Edit</a></td>
-->
            <td><a class="pure-button pure-button-primary"
                   th:if="${not i.valid}"
                   th:href="${'/launchpad/flow/flow-instance-validate/' + i.id}">Validate</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/flow/flow-instance-delete/'+i.flowId+'/' + i.id}">Delete</a></td>
        </tr>

                    </ul>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
    <p></p>

    <a class="pure-button pure-button-primary" href="flows.html" th:href="${'/launchpad/flow/flows'  }">To flows</a>

</div>
