<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.launchpad.enabled'))}"
>


    <h1 class="widget-header">Launchpad addresses</h1>

    <p class="error-msg" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></p>
    <p th:if="${#strings.isEmpty(errorMessage)}">&nbsp;</p>

    <a class="pure-button pure-button-primary" href="address-add-form.html" th:href="@{/registry/address/address-add}">Add new address</a>
    <p></p>

    <table class="pure-table pure-table-bordered" id="table" th:fragment="table">
        <thead>
        <tr th:align="center">
            <th>#</th>
            <th>URL</th>
            <th>Description</th>
            <th>Signature</th>
            <th colspan="2">&nbsp;</th>
        </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="result" type="aiai.ai.registry.address.LaunchpadAddressController$Result"*/-->
        <tr th:each="r : ${result.items}">
            <td th:text="${r.id}">#Id</td>
            <td th:text="${r.url}">url</td>
            <td th:text="${r.description}">description</td>
            <td th:text="${r.signature}">signature</td>
            <td><a class="pure-button pure-button-primary" th:href="${'/registry/address/address-delete/' + r.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
