<div class="pure-menu pure-menu-open pure-menu-horizontal" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     sec:authorize="isAuthenticated()"
     th:if="${#bools.isTrue(@environment.getProperty('aiai.station.enabled'))}"
>
    <a class="pure-menu-heading">Station</a>
    <ul>
        <li th:attr="class=${#httpServletRequest.requestURI=='/station/index'} ? 'pure-menu-item pure-menu-selected' : 'pure-menu-item'">
            <a class="pure-menu-link" href="station/index.html" th:href="@{/station/index}">Station index</a>
        </li>
        <li th:attr="class=${#httpServletRequest.requestURI=='/station/envs'} ? 'pure-menu-item pure-menu-selected' : 'pure-menu-item'">
            <a class="pure-menu-link" href="station/envs.html" th:href="@{/station/envs}">Environments</a>
        </li>
    </ul>
</div>
