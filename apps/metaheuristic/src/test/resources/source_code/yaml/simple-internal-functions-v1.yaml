      subProcesses:
        logic: and
        processes:
          - code: mh.test.simple-internal-function
            name: mh.test.simple-internal-function
            function:
              code: mh.test.simple-internal-function
            inputs:
              - variable: splitted-element
            outputs:
              - variable: processes-element
    - code: mh.aggregate
      name: mh.aggregate
      function:
        code: mh.aggregate
      inputs:
        - variable: processes-element
      outputs:
        - variable: result
