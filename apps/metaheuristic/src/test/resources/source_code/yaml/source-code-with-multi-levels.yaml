version: 2
source:
  clean: true
  instances: 1
  uid: experiment-v4.5-06-full-clean-1000-epochs-small
  variables:
    globals:
      - global-var-1
    inline:
      mh.hyper-params:
        #    - key: metrics_functions
        #      values: '[''accuracy'']'
        seed: '42'
        batch_size: '[20]'
        time_steps: '[30]'
        #        LSTM, GRU, or SimpleRNN.
        RNN: '[GRU, LSTM]'
        epoch: '1000'
        activation: '[relu]'
        optimizer: '[rmsprop]'
  processes:
    - code: assembly-raw-file
      name: assembly raw file
      function:
        code: assembly.dataset:4.1
        params: '12345'
      inputs:
        - name: global-var-1
      outputs:
        - name: var-assembled-raw
          ext: .txt
      tags: ai-common
      priority: -2
      cache:
        enabled: true
    - code: dataset-processing
      name: dataset processing
      function:
        code: assembly.dataset:4.1
        params: 123 456
      inputs:
        - name: var-assembled-raw
      outputs:
        - name: var-dataset-processing
          ext: .txt
      tags: ai-common
      priority: -2
      cache:
        enabled: true
      subProcesses:
        logic: and
        processes:
          - code: feature-processing-1
            name: feature-processing-1
            function:
              code: feature.standard:4.1
              params: feature-processing-1
            inputs:
              - name: var-dataset-processing
              - name: var-assembled-raw
            outputs:
              - name: var-feature-output-1
                parentContext: true
                ext: .txt
            tags: ai-common
            priority: -2
            cache:
              enabled: true
          - code: feature-processing-2
            name: feature-processing-2
            function:
              code: feature.standard:4.1
              params: feature-processing-2
            inputs:
              - name: var-dataset-processing
              - name: var-assembled-raw
            outputs:
              - name: var-feature-output-2
                parentContext: true
                ext: .txt
            tags: ai-common
            priority: -2
            cache:
              enabled: true
    - code: mh.permute-variables-and-inlines-as-variable
      name: permute variables and inlines as variable
      function:
        code: mh.permute-variables-and-inlines-as-variable
        context: internal
      metas:
        - output-is-dynamic: true
        - variables-for-permutation: var-feature-output-1, var-feature-output-2
        - inline-key: mh.hyper-params
        - permute-inline: true
        - output-variable: var-feature-item
        - inline-permutation: var-inline-permutation
      outputs:
        - name: var-permuted-variables
          parentContext: true
          ext: .json
    - code: mh.batch-line-splitter
      name: mh.batch-line-splitter
      function:
        code: mh.batch-line-splitter
        context: internal
      metas:
        - number-of-lines-per-task: 3
        - variable-for-splitting: var-permuted-variables
        - output-is-dynamic: true
        - output-variable: var-permuted-item
      tags: stat
      priority: -1
      subProcesses:
        logic: sequential
        processes:
          - code: mh.permute-variables-and-inlines-create-tasks
            name: permute variables and inlines create tasks
            function:
              code: mh.permute-variables-and-inlines-create-tasks
              context: internal
            inputs:
              - name: var-permuted-item
                array: true
            subProcesses:
              processes:
                - code: fit-dataset
                  name: fit-dataset
                  function:
                    code: fit:7.5
                  inputs:
                    - name: var-dataset-processing
                    - name: var-inline-permutation
                    - name: var-feature-item
                      array: true
                  outputs:
                    - name: var-model
                      ext: .h5
                  tags: ai
                  priority: -2
                  cache:
                    enabled: true
                - code: predict-dataset
                  name: predict-dataset
                  function:
                    code: predict:7.9
                  inputs:
                    - name: var-inline-permutation
                    - name: var-dataset-processing
                    - name: var-model
                    - name: var-feature-item
                      array: true
                  outputs:
                    - name: var-metrics
                      ext: .txt
                    - name: var-predicted
                      ext: .txt
                  tags: ai-common
                  priority: -2
                  cache:
                    enabled: true
                - code: check-fitting
                  name: check-fitting
                  function:
                    code: check-fitting:7.10
                  inputs:
                    - name: var-predicted
                  outputs:
                    - name: var-fitting
                      ext: .txt
                  tags: ai-common
                  priority: -2
                  cache:
                    enabled: true
                - code: separate-check-fitting
                  name: check-fitting
                  function:
                    code: separate-check-fitting:7.8
                  inputs:
                    - name: var-predicted
                    - name: var-fitting
                  outputs:
                    - name: var-fitting-underfitting
                      nullable: true
                      ext: .txt
                    - name: var-fitting-normal
                      nullable: true
                      ext: .txt
                    - name: var-fitting-overfitting
                      nullable: true
                      ext: .txt
                    - name: var-fitting-unknown
                      nullable: true
                      ext: .txt
                  tags: ai-common
                  priority: -2
                  cache:
                    enabled: true
    - code: mh.aggregate
      name: mh.aggregate
      function:
        code: mh.aggregate
        context: internal
      metas:
        - variables: var-fitting, var-fitting-underfitting, var-fitting-normal, var-fitting-overfitting, var-fitting-unknown
      outputs:
        - name: var-aggregated-result
          ext: .zip
      tags: ai-common
      priority: -2
    - code: mh.experiment-result-processor
      name: experiment result processor
      function:
        code: mh.experiment-result-processor
        context: internal
      metas:
        - feature-item: var-feature-item
        - inline-permutation: var-inline-permutation
        - metrics: var-metrics
        - predicted: var-predicted
        - fitting: var-fitting
        - inline-key: mh.hyper-params
        - permute-inline: true