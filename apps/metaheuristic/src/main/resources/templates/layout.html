<head>

    <title>Metaheuristic project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

-->

    <meta th:if="${_csrf!=null}" name="_csrf_header" th:attr="content=${_csrf.headerName}"/>

    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/my-scripts.js" th:src="@{/js/my-scripts.js}"></script>

    <link rel="stylesheet" type="text/css" media="all" href="/static/css/pure-mine.css" th:href="@{/css/pure-mine.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/my-css.css" th:href="@{/css/my-css.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/pure/1.0.0/pure-min.css"  th:href="@{/css/pure/1.0.0/pure-min.css}">

    <link rel="stylesheet" type="text/css" media="all" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body class="pure-skin-mine" onload="focusLoginInput()">


<div class="mega"> <!-- Mega container div to hide contents of page until done loading -->

    <div class="pure-g">
        <div class="pure-u-1-12">&nbsp;</div>

        <div class="pure-u-11-12">

            <div class="pure-g">
                <div class="pure-u-11-12">
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <div th:replace="menu-fragment"></div>
                        </div>
                    </div>

                    <div class="pure-g content-padding">
                        <div class="pure-u-3-4">
                            <div class="pure-g">
                                <div class="pure-u-1-12">
                                </div>
                                <div class="pure-u-11-12">
                                    <div layout:fragment="content">
                                        <p>Page content goes here</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pure-u-1-4">
                            <div th:replace="login-fragment"></div>
                        </div>
                    </div>

                    <div class="pure-g">
                        <div class="pure-u-1 center-box">
                            <div th:replace="footer-fragment"></div>
                        </div>
                    </div>

                </div>
                <!--<div class="pure-u-1-12">&nbsp;</div>-->
            </div>
        </div>

    </div>

</div> <!-- Close Mega container div to hide contents of page until done loading -->


</body>
