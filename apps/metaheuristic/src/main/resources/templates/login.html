<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">

    <div sec:authorize="isAnonymous()">
        <h1 class="widget-header">Sign in</h1>

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username and password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div>

        <form class="pure-form pure-form-aligned" method="post" action="#" th:method="POST" th:action="@{/jssc}" accept-charset="UTF-8" id="user-login_1" name="f">
            <fieldset>
                <div class="pure-control-group">
                    <label for="j_username">Login</label>
                    <input name="j_username" id="j_username" type="text" placeholder="Login"/>
                    <span class="pure-form-message-inline">This is a required field.</span>
                </div>

                <div class="pure-control-group">
                    <label for="j_password">Password</label>
                    <input name="j_password" id="j_password" type="password" placeholder="Password">
                    <span class="pure-form-message-inline">This is a required field.</span>
                </div>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <div class="pure-controls">
                    <label for="remember" class="pure-checkbox">
                        <input id="remember" type="checkbox"/>
                        Remember me
                    </label>
                    <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
