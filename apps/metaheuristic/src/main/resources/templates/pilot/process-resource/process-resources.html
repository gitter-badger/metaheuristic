<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{layout-pilot}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.launchpad.enabled'))}"
>

<script>
        var table = function (html) {
            $('#table').html(html).find('.ajax-elem').each(function () {
                $(this).click(function () {
                    $.post($(this).attr('href'), table);
                    return false;
                });
            });
        };

        $(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $(document).ajaxSend(function(e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });
            // is this the right usage?
            $.post('/pilot/process-resource/process-resources-part', table);
        });

    </script>

    <h1 class="widget-header">Plans instances</h1>

    <a class="pure-button pure-button-primary" href="process-resource-add.html" th:href="@{/pilot/process-resource/process-resource-add}">Upload files and start processing</a>
    <p></p>

    <table class="pure-table pure-table-bordered" id="table" th:fragment="table">
        <thead>
        <tr th:align="center">
            <th>#</th>
            <th>Created on</th>
            <th>Plan code</th>
            <th>Exec state</th>
            <th colspan="2">&nbsp;</th>
        </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="result" type="ai.metaheuristic.ai.pilot.process_resource.ProcessResourceController$ProcessResourceResult"*/-->
        <tr th:each="r : ${result.items}">
            <td th:text="${r.batch.id}">#Id</td>
            <td th:text="${#dates.format(r.batch.createdOn, 'dd-MMM-yy HH:mm')}">CreatedOn</td>
            <td th:text="${r.plan.code}">Plan code</td>
            <td th:text="${r.execStateStr}">Exec state as string</td>
            <td><a class="pure-button pure-button-primary"
                   th:href="${'/pilot/process-resource/process-resource-delete/' + r.plan.id + '/' + r.batch.id}">Delete</a></td>

            <td>
                <!-- th:disabled="${!r.finished}"-->
                <a class="pure-button pure-button-primary"
                   target="_blank"
                   th:href="${'/pilot/process-resource/process-resource-download-result/' + r.batch.id + '/result.zip'}">Download result</a></td>
        </tr>
        <tr>
            <td colspan="8">
                <div>
                    <ul class='pagination pagination-centered'>
                        <li class="table-nav-padding">
                            <span th:if='${result.items.first}' class="table-nav-button">« First</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${not result.items.first}'
                               th:href="@{/pilot/process-resource/process-resource-part(page=0,size=${result.items.pageable.pageSize})}">« First</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasPrevious()}' class="table-nav-button">←</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasPrevious()}'
                               th:href="@{/pilot/process-resource/process-resource-part(page=${result.items.pageable.pageNumber - 1},size=${result.items.pageable.pageSize})}" title='Go to previous page'>←</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.items.hasNext()}' class="table-nav-button">→</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.items.hasNext()}'
                               th:href='@{/pilot/process-resource/process-resource-part(page=${result.items.pageable.pageNumber + 1},size=${result.items.pageable.pageSize})}' title='Go to next page'>→</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
