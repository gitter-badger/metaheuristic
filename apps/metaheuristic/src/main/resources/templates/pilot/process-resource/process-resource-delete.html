<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-pilot}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header" th:text="${'Status of execution of batch #' + batchId}"></h1>

        <p>Status:</p>
        <pre style="width:100%" th:text="${console}"></pre>

        <table>
            <tr>
                <td>
                    <form class="pure-form pure-form-stacked" method="post" action="#"
                          th:method="post" th:action="@{/pilot/process-resource/process-resource-delete-commit}"
                          accept-charset="UTF-8"
                          id="workbook-delete-commit"
                          name="f">
                        <input type="hidden" th:name="batchId" th:value="${batchId}"/>
                            <button type="submit" class="pure-button pure-button-primary">Delete</button>
                    </form>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    <a class="pure-button pure-button-primary" href="process-resources.html" th:href="${'/pilot/process-resource/process-resources'}">To list of batches</a>
                </td>
            </tr>
        </table>


    </div>
</div>
