<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">Delete execContext</h1>

        <!--/*@thymesVar id="result" type="ai.metaheuristic.api.data.sourceCode.PlanApiData.WorkbookResult"*/-->
        <p>Code of sourceCode:</p>
        <pre style="width:50%" th:text="${result.sourceCode.code}"></pre>

        <p>Parameters of sourceCode:</p>
        <pre style="width:50%" th:text="${result.sourceCode.params}"></pre>

        <p>Input resource pool codes:</p>
        <pre style="width:50%" th:text="${result.execContext.params}"></pre>

        <p>Exec state:</p>
        <pre style="width:50%" th:text="${T(ai.metaheuristic.api.EnumsApi.WorkbookExecState).from(result.execContext.execState)}"></pre>

        <table>
            <tr>
                <td>
                    <form class="pure-form pure-form-stacked" method="post" action="#" th:method="post" th:action="@{/launchpad/source-code/execContext-delete-commit}"
                          accept-charset="UTF-8"
                          id="execContext-delete-commit"
                          name="f">
                        <input type="hidden" th:name="planId" th:value="${result.sourceCode.id}"/>
                        <input type="hidden" th:name="workbookId" th:value="${result.execContext.id}"/>
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Delete</button>
                        </fieldset>
                    </form>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    <!--<a class="pure-button pure-button-primary" href="workbooks.html" th:href="${'/launchpad/source-code/workbooks/' + result.sourceCode.id}">Cancel</a>-->
                    <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="${'/launchpad/source-code/workbooks/' + result.sourceCode.id}" accept-charset="UTF-8" id="execContext-delete-cancel" name="f">
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Cancel</button>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
