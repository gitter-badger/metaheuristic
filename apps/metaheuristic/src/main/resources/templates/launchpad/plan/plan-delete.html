<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">Delete the sourceCode</h1>

        <!--/*@thymesVar id="sourceCode" type="ai.metaheuristic.ai.launchpad.beans.SourceCodeImpl"*/-->
        <form class="pure-form pure-form-stacked" th:object="${sourceCode}">
            <fieldset>
                <label for="code">Code of sourceCode</label>
                <pre id="code" th:text="*{code}" ></pre>

                <label for="planYamlAsStr">Parameters of sourceCode</label>
                <pre id="planYamlAsStr" th:text="${planYamlAsStr}" ></pre>
            </fieldset>
        </form>

        <table>
            <tr>
                <td>
                    <form class="pure-form pure-form-stacked" method="post" action="#" th:object="${sourceCode}" th:method="post" th:action="@{/launchpad/sourceCode/sourceCode-delete-commit}"
                          accept-charset="UTF-8"
                          id="sourceCode-delete-commit"
                          name="f">
                        <input type="hidden" th:field="*{id}"/>
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Delete</button>
                        </fieldset>
                    </form>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="@{/launchpad/sourceCode/sourceCodes}" accept-charset="UTF-8" id="sourceCode-delete-cancel" name="f">
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Cancel</button>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
