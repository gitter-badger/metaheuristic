<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">Edit the plan</h1>

        <!--/*@thymesVar id="plan" type="ai.metaheuristic.ai.launchpad.beans.PlanImpl"*/-->
        <form class="pure-form pure-form-stacked" th:object="${plan}" method="post" action="#" th:method="POST" th:action="@{/launchpad/plan/plan-edit-commit}" accept-charset="UTF-8" id="station-form" name="f">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <fieldset>
                <label for="code">Code of plan</label>
                <input name="code" id="code" type="text" placeholder="code" th:field="*{code}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="planYamlAsStr">Parameters of plan</label>
                <textarea name="planYamlAsStr" id="planYamlAsStr" placeholder="Parameters of plan" cols="70" rows="15"
                          th:text="${planYamlAsStr}" maxlength="10000"></textarea>
                <span class="pure-form-message">This is a required field.</span>

                <table>
                    <tr>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Save changes</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="#" th:href="${'/launchpad/plan/plan-validate/' + plan.id}">Validate</a>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="plans.html" th:href="${'/launchpad/plan/plans'}">Cancel</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
