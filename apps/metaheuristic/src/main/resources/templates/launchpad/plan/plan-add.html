<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">Add new plan</h1>

        <form class="pure-form pure-form-stacked" method="post" action="#" th:method="POST" th:action="@{/launchpad/plan/plan-add-commit}" accept-charset="UTF-8" id="plan-form" name="f">
            <fieldset>

                <label for="planYamlAsStr">Parameters of plan</label>
                <textarea name="planYamlAsStr" id="planYamlAsStr" placeholder="Parameters of plan" cols="70" rows="15"
                          th:text="${planYamlAsStr}" maxlength="10000"></textarea>
                <span class="pure-form-message">This is a required field.</span>

                <table>
                    <tr>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Create</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="plans.html" th:href="${'/launchpad/plan/plans'}">Cancel</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>

        <h2 class="widget-header">Upload plan from file </h2>
        <form class="pure-form" action="#" method="post" enctype="multipart/form-data" th:method="POST"
              th:action="@{/launchpad/plan/plan-upload-from-file}"
        >
            <table>
                <tr>
                    <td valign="top">
                        <fieldset>

                            <label for="uploadFile">File with Plan</label>
                            <input id="uploadFile" placeholder="Choose File" th:disabled="disabled" th:size="100" style="color:black; background-color:white"/>
                            <div class="fileUpload pure-button pure-button-primary">
                                <span>Select file with Plan</span>
                                <input name="file" id="uploadBtn" type="file" class="upload">
                            </div>
                            <span class="pure-form-message">This is a required field.</span>
                        </fieldset>
                    </td>
                </tr>
            </table>
            <p></p>
            <button type="submit" class="pure-button pure-button-primary">Start uploading file with Plan</button>
        </form>
        <p>&nbsp;</p>

        <script>
            // Do not move upper. Must be placed after <input name="file" id="uploadBtn" type="file" class="upload">
            document.getElementById("uploadBtn").onchange = function () {
                document.getElementById("uploadFile").value = this.value;
            };
        </script>


    </div>
</div>
