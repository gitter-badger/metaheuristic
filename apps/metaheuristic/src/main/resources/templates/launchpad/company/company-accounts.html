<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{layout-launchpad}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.launchpad.enabled'))}"
>

<script>
        var table = function (html) {
            $('#table').html(html).find('.ajax-elem').each(function () {
                $(this).click(function () {
                    $.post($(this).attr('href'), table);
                    return false;
                });
            });
        };

        $(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $(document).ajaxSend(function(e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });
            // is this the right usage?
            $.post('/launchpad/company/company-accounts-part/' + [[${companyId}]] , table);
        });

    </script>

    <h1 class="widget-header">Accounts</h1>

    <a class="pure-button pure-button-primary" href="company-account-add.html" th:href="${'/launchpad/company/company-account-add/'+companyId}">Add new account</a>
    <p></p>

    <table class="pure-table pure-table-bordered" id="table" th:fragment="table">
        <thead>
        <tr th:align="center">
            <th>#</th>
            <th>Is enabled</th>
            <th>Login</th>
            <th>Public name</th>
            <th>Roles</th>
            <th>Created on</th>
            <th colspan="3">&nbsp;</th>
        </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="result" type="ai.metaheuristic.ai.launchpad.data.AccountData$AccountsResult"*/-->
        <tr th:each="r : ${result.accounts}">
            <td th:text="${r.id}">#Id</td>
            <td th:text="${r.enabled} ? 'Yes' : 'No'">Is enabled</td>
            <td th:text="${r.username}">Login</td>
            <td th:text="${r.publicName}">publicName</td>
            <td th:text="${r.roles}">Roles</td>
            <td th:text="${#dates.format(r.createdOn, 'dd-MMM-yy HH:mm')}">CreatedOn</td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/company/company-account-edit/' + companyId + '/' + r.id}">Edit</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/company/company-account-password-edit/' + companyId + '/' + r.id}">Password</a></td>
            <td><a class="pure-button pure-button-primary" th:href="${'/launchpad/company/company-account-edit-roles/' + companyId + '/' + r.id}">Roles</a></td>
            <!--<td><a class="pure-button pure-button-primary" th:href="${'/launchpad/account/account-delete/' + r.id}">Delete</a></td>-->
        </tr>
        <tr>
            <td colspan="8">
                <div>
                    <ul class='pagination pagination-centered'>
                        <li class="table-nav-padding">
                            <span th:if='${result.accounts.first}' class="table-nav-button">« First</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${not result.accounts.first}'
                               th:href="@{/launchpad/company/company-accounts-part/{companyId}(page=0,size=${result.accounts.pageable.pageSize},companyId=${companyId})}">« First</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.accounts.hasPrevious()}' class="table-nav-button">←</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.accounts.hasPrevious()}'
                               th:href="@{/launchpad/company/company-accounts-part/{companyId}(page=${result.accounts.pageable.pageNumber - 1},size=${result.accounts.pageable.pageSize},companyId=${companyId})}" title='Go to previous page'>←</a>
                        </li>
                        <li class="table-nav-padding">
                            <span th:if='${not result.accounts.hasNext()}' class="table-nav-button">→</span>
                            <a class='ajax-elem table-nav-button pure-button prev' href="#" th:if='${result.accounts.hasNext()}'
                               th:href='@{/launchpad/company/company-accounts-part/{companyId}(page=${result.accounts.pageable.pageNumber + 1},size=${result.accounts.pageable.pageSize},companyId=${companyId})}' title='Go to next page'>→</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="pure-button pure-button-primary" href="companies.html" th:href="${'/launchpad/company/companies'}">To companies</a>

</div>
