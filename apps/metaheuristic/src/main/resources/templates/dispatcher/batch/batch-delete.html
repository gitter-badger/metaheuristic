<div layout:fragment="content" layout:decorate="~{layout-batch}"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
>
    <!--/*@thymesVar id="result" type="ai.metaheuristic.ai.dispatcher.data.BatchData$BatchExecInfo"*/-->
    <div>
        <h1 class="widget-header" th:text="${'Delete batch #' + result.batch.id}"></h1>

        <form class="pure-form pure-form-stacked">
            <fieldset>
                <label for="code">Batch #Id</label>
                <pre id="code" th:text="${result.batch.id}" ></pre>

                <label for="createdOn">CreatedOn</label>
                <pre id="createdOn" th:text="${#dates.format(result.batch.createdOn, 'dd-MMM-yy HH:mm')}" ></pre>

                <label for="username">Owner's username</label>
                <pre id="username" th:text="${result.username}" ></pre>

                <label for="status">Status</label>
                <pre id="status" th:text="${result.ok ? 'OK' : 'Error'}" ></pre>

                <label for="sourceCodeUid">Source code</label>
                <pre id="sourceCodeUid" th:text="${result.sourceCodeUid}" ></pre>

                <label for="uploadedFileName">File name</label>
                <pre id="uploadedFileName" th:text="${result.uploadedFileName}" ></pre>

            </fieldset>
        </form>

        <p>&nbsp;</p>
        <table>
            <tr>
                <td>
                    <form class="pure-form pure-form-stacked" method="post" action="#"
                          th:method="post" th:action="@{/dispatcher/batch/batch-delete-commit}"
                          accept-charset="UTF-8"
                          id="execContext-delete-commit"
                          name="f">
                        <input type="hidden" th:name="batchId" th:value="${batchId}"/>
                            <button type="submit" class="pure-button pure-button-primary">Delete</button>
                    </form>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    <a class="pure-button pure-button-primary" href="batches.html" th:href="${'/dispatcher/batch/batches'}">To list of batches</a>
                </td>
            </tr>
        </table>


    </div>
</div>
