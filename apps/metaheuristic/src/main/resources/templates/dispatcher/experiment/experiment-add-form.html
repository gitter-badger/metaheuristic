<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-mh.dispatcher.}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.mh.dispatcher..enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">New experiment</h1>

        <!--/*@thymesVar id="experiment" type="ai.metaheuristic.ai.mh.dispatcher..beans.Experiment"*/-->
        <form class="pure-form pure-form-stacked" th:object="${experiment}" method="post" action="#" th:method="POST" th:action="@{/mh.dispatcher./experiment/experiment-add-form-commit}" accept-charset="UTF-8" id="experiment-form" name="f">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <fieldset>

                <label for="name">Name</label>
                <input name="name" id="name" type="text" placeholder="name" size="100" th:field="*{name}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="code">Experiment code</label>
                <input name="code" id="code" type="text" placeholder="Experiment code" size="100" th:field="*{code}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="description" cols="100" rows="5" th:field="*{description}" maxlength="250"></textarea>
                <span class="pure-form-message">This is a required field.</span>

                <label for="seed">Seed</label>
                <input name="seed" id="seed" type="text" placeholder="seed" th:field="*{seed}">
                <span class="pure-form-message">Default value will be used if not defined. Which is 1.</span>

                <table>
                    <tr>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Save changes</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="experiments.html" th:href="${'/mh.dispatcher./experiment/experiments'}">Cancel</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <p>&nbsp;</p>

        <h2 class="widget-header">Upload experiment from file </h2>
        <form class="pure-form" action="#" method="post" enctype="multipart/form-data" th:method="POST"
              th:action="@{/mh.dispatcher./experiment/experiment-upload-from-file}"
        >
            <table>
                <tr>
                    <td valign="top">
                        <fieldset>

                            <label for="uploadFile">File with Experiment</label>
                            <input id="uploadFile" placeholder="Choose File" th:disabled="disabled" th:size="100" style="color:black; background-color:white"/>
                            <div class="fileUpload pure-button pure-button-primary">
                                <span>Select file with Experiment</span>
                                <input name="file" id="uploadBtn" type="file" class="upload">
                            </div>
                            <span class="pure-form-message">This is a required field.</span>
                        </fieldset>
                    </td>
                </tr>
            </table>
            <p></p>
            <button type="submit" class="pure-button pure-button-primary">Start uploading file with Experiment</button>
        </form>
        <p>&nbsp;</p>

        <script>
            // Do not move upper. Must be placed after <input name="file" id="uploadBtn" type="file" class="upload">
            document.getElementById("uploadBtn").onchange = function () {
                document.getElementById("uploadFile").value = this.value;
            };
        </script>


    </div>
</div>
