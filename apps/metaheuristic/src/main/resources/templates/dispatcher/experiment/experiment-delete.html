<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-dispatcher}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">Delete Experiment</h1>

        <!--/*@thymesVar id="experiment" type="ai.metaheuristic.api.data.experiment.ExperimentApiData$ExperimentData"*/-->
        <form class="pure-form pure-form-stacked" th:object="${experiment}">
            <fieldset>
                <label for="code">Code</label>
                <pre id="code" th:text="*{code}" ></pre>

                <label for="name">Name</label>
                <pre id="name" th:text="*{name}" ></pre>

                <label for="description">Description</label>
                <pre id="description" th:text="*{description}" ></pre>

                <label for="sourceCodeYamlAsStr">Parameters of experiment</label>
                <pre id="sourceCodeYamlAsStr" th:text="${params}" ></pre>
            </fieldset>
        </form>

        <table>
            <tr>
                <td>
                    <form class="pure-form pure-form-stacked" method="post" action="#" th:object="${experiment}" th:method="post" th:action="@{/launchpad/experiment/experiment-delete-commit}"
                          accept-charset="UTF-8"
                          id="experiment-delete-commit"
                          name="f">
                        <input type="hidden" th:field="*{id}"/>
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Delete</button>
                        </fieldset>
                    </form>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="@{/launchpad/experiment/experiments}" accept-charset="UTF-8" id="dataset-delete-cancel" name="f">
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Cancel</button>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
