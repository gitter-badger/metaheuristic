<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-ai}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.dispatcher.enabled'))}"
>

    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">New experiment</h1>

        <!--/*@thymesVar id="simpleExperiment" type="ai.metaheuristic.api.data.experiment.ExperimentApiData$SimpleExperiment"*/-->
        <form class="pure-form pure-form-stacked" th:object="${simpleExperiment}" method="post" action="#" th:method="POST" th:action="@{/dispatcher/ai/experiment/experiment-edit-form-commit}" accept-charset="UTF-8" id="experiment-form" name="f">
            <input type="hidden" th:field="*{id}"/>
            <fieldset>

                <label for="code">Code</label>
                <input name="code" id="code" type="text" placeholder="Code of experiment" size="100" th:field="*{code}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="name">Name</label>
                <input name="name" id="name" type="text" placeholder="name" size="100" th:field="*{name}">
                <span class="pure-form-message">This is a required field.</span>

                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="description" cols="100" rows="5" th:field="*{description}" maxlength="250"></textarea>
                <span class="pure-form-message">This is a required field.</span>

                <table>
                    <tr>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Create Experiment</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="experiments.html" th:href="${'/dispatcher/ai/experiment/experiments'}">Cancel</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <p>&nbsp;</p>

        <h1 class="widget-header">Back</h1>
        <a class="pure-button pure-button-primary" href="experiments.html" th:href="${'/dispatcher/ai/experiment/experiments'}">To list of experiments</a>
    </div>
</div>
