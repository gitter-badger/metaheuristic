<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-dispatcher}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.dispatcher.enabled'))}"
>
    <h1 class="widget-header">Edit Series</h1>

    <!--/*@thymesVar id="result" type="ai.metaheuristic.ai.dispatcher.data.SeriesData$SeriesResult"*/-->
    <form class="pure-form pure-form-stacked" method="post" action="#" th:method="POST"
          th:action="@{/dispatcher/ai/series/series-edit-commit}" accept-charset="UTF-8" id="series-edit-form"
          name="f">
        <input type="hidden" th:name="id" th:value="${result.series.id}"/>
        <fieldset>

            <label for="name">Name</label>
            <input name="name" id="name" type="text" placeholder="text" th:value="${result.series.name}">
            <span class="pure-form-message">This is a required field.</span>

            <table>
                <tr>
                    <td>
                        <button type="submit" class="pure-button pure-button-primary">Save changes</button>
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <a class="pure-button pure-button-primary" href="series.html"
                           th:href="${'/dispatcher/ai/series/series'}">Cancel</a>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
