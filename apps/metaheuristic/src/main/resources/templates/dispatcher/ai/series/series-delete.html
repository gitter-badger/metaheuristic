<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{layout-ai}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.dispatcher.enabled'))}"
>
    <h1 class="widget-header">Delete Series</h1>

    <!--/*@thymesVar id="result" type="ai.metaheuristic.ai.dispatcher.data.SeriesData$SeriesResult"*/-->
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <label for="name">Name</label>
            <pre id="name" th:text="${result.series.name}" ></pre>
        </fieldset>
    </form>

    <table>
        <tr>
            <td>
                <form class="pure-form pure-form-stacked" method="post" action="#" th:method="post" th:action="@{/dispatcher/ai/series/series-delete-commit}"
                      accept-charset="UTF-8"
                      id="series-delete-commit"
                      name="f">
                    <input type="hidden" th:name="seriesId" th:value="${result.series.id}"/>
                    <fieldset>
                        <button type="submit" class="pure-button pure-button-primary">Delete</button>
                    </fieldset>
                </form>
            </td>
            <td>
                &nbsp;
            </td>
            <td>
                <a class="pure-button pure-button-primary" href="series.html" th:href="${'/dispatcher/ai/series/series'}">Cancel</a>
            </td>
<!--
            <td>
                <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="@{/dispatcher/ai/series/series}" accept-charset="UTF-8" id="dataset-delete-cancel" name="f">
                    <fieldset>
                        <button type="submit" class="pure-button pure-button-primary">Cancel</button>
                    </fieldset>
                </form>
            </td>
-->
        </tr>
    </table>
</div>
