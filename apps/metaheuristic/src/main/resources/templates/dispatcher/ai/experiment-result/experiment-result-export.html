<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{layout-ai}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.dispatcher.enabled'))}"
>
    <!--/*@thymesVar id="experimentResultId" type="java.lang.Long"*/-->
    <h1 class="widget-header">Export an experiment from ExperimentResult</h1>

    <table>
        <tr>
            <td>
                <a class="pure-button pure-button-primary" href="#"
                   th:href="${'/dispatcher/ai/experiment-result/experiment-result-export/experiment-result-' + experimentResultId + '.yaml'}">Export</a>
            </td>
            <td>
                &nbsp;
            </td>
            <td>
                <a class="pure-button pure-button-primary" href="experiment-results.html"
                   th:href="${'/dispatcher/ai/experiment-result/experiment-results'}">Cancel</a>
            </td>
        </tr>
    </table>

</div>
