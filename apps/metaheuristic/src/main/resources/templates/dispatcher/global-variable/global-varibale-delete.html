<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{layout-mh.dispatcher.}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.mh.dispatcher..enabled'))}"
>
    <div>
        <h1 class="widget-header">Deletion of part of global variable</h1>

        <!--/*@thymesVar id="globalVariable" type="ai.metaheuristic.ai.mh.dispatcher..variable_global.SimpleGlobalVariable"*/-->
        <form class="form-horizontal" th:object="${globalVariable}">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <input name="id" id="id" type="text" placeholder="Id" th:field="*{id}" th:disabled="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">File name:</label>
                <div class="col-sm-10">
                    <input name="filename" id="filename" type="text" placeholder="filename" th:field="*{filename}" th:disabled="true" th:size="70"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Storage Url:</label>
                <div class="col-sm-10">
                    <textarea name="storageUrl" id="storageUrl" placeholder="storageUrl" cols="70" rows="5"
                              th:text="*{storageUrl}" maxlength="10000"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Variable</label>
                <div class="col-sm-10">
                    <input name="variable" id="variable" type="text" placeholder="variable" th:field="*{variable}" th:disabled="true"/>
                </div>
            </div>
        </form>

        <table>
            <tr>
                <td>
                    <form class="pure-form pure-form-stacked" method="post" action="#" th:object="${globalVariable}" th:method="post" th:action="@{/mh.dispatcher./global-variable/global-variable-delete-commit}"
                          accept-charset="UTF-8"
                          id="global-variable-delete-commit"
                          name="f">
                        <input type="hidden" th:field="*{id}"/>
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Delete</button>
                        </fieldset>
                    </form>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="@{/mh.dispatcher./global-variable/global-variables}" accept-charset="UTF-8" id="global-variable-delete-cancel" name="f">
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Cancel</button>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
