<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-dispatcher}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.dispatcher.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">Archive the sourceCode</h1>

        <!--/*@thymesVar id="sourceCode" type="ai.metaheuristic.ai.dispatcher.beans.SourceCodeImpl"*/-->
        <form class="pure-form pure-form-stacked" th:object="${sourceCode}">
            <fieldset>
                <label for="uid">UID of sourceCode:</label>
                <p id="uid" th:text="*{uid}">

                <p>&nbsp;</p>

                <label for="sourceCodeYamlAsStr">Source code:</label>
                <pre id="sourceCodeYamlAsStr"  th:text="${sourceCodeYamlAsStr}"></pre>
            </fieldset>
        </form>

        <table>
            <tr>
                <td>
                    <form class="pure-form pure-form-stacked" method="post" action="#" th:object="${sourceCode}" th:method="post" th:action="@{/dispatcher/source-code/source-code-archive-commit}"
                          accept-charset="UTF-8"
                          id="source-code-archive-commit"
                          name="f">
                        <input type="hidden" th:field="*{id}"/>
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Archive</button>
                        </fieldset>
                    </form>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="@{/dispatcher/source-code/sourceCodes}" accept-charset="UTF-8" id="source-code-archive-cancel" name="f">
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Cancel</button>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
