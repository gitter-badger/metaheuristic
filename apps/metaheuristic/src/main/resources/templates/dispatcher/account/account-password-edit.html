<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     layout:decorate="~{layout-dispatcher}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.launchpad.enabled'))}"
>
    <div sec:authorize="isAuthenticated()">
        <h1 class="widget-header">New message</h1>

        <!--/*@thymesVar id="account" type="ai.metaheuristic.ai.dispatcher.beans.Account"*/-->
        <label th:text="${'Username: ' + account.username}">username</label>

        <form class="pure-form pure-form-stacked" method="post" action="#" th:method="POST"
              th:action="@{/launchpad/account/account-password-edit-commit}" accept-charset="UTF-8" id="account-password-form"
              name="f">
            <input type="hidden" th:name="id" th:value="${account.id}"/>
            <fieldset>

                <label for="password">Password</label>
                <input name="password" id="password" type="password" placeholder="text" >
                <span class="pure-form-message">This is a required field.</span>

                <label for="password2">Password again</label>
                <input name="password2" id="password2" type="password" placeholder="text" >
                <span class="pure-form-message">This is a required field.</span>

                <table>
                    <tr>
                        <td>
                            <button type="submit" class="pure-button pure-button-primary">Save changes</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="pure-button pure-button-primary" href="accounts.html"
                               th:href="${'/launchpad/account/accounts'}">Cancel</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
