<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{layout-mh.dispatcher.}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.mh.dispatcher..enabled'))}"
>
    <h2 class="widget-header">Import an experiment to atlas from file</h2>
    <form class="pure-form" action="#" method="post" enctype="multipart/form-data" th:method="POST"
          th:action="@{/mh.dispatcher./atlas/atlas-experiment-upload-from-file}"
    >
        <table>
            <tr>
                <td valign="top">
                    <fieldset>
                        <label for="uploadFile">File with Experiment</label>
                        <input id="uploadFile" placeholder="Choose File" th:disabled="disabled" th:size="100"
                               style="color:black; background-color:white"/>
                        <div class="fileUpload pure-button pure-button-primary">
                            <span>Select file with Experiment</span>
                            <input name="file" id="uploadBtn" type="file" class="upload">
                        </div>
                        <span class="pure-form-message">This is a required field.</span>
                    </fieldset>
                </td>
            </tr>
        </table>
        <p></p>
        <button type="submit" class="pure-button pure-button-primary">Start uploading file with Experiment</button>
    </form>
    <p>&nbsp;</p>

    <script>
        // Do not move upper. Must be placed after <input name="file" id="uploadBtn" type="file" class="upload">
        document.getElementById("uploadBtn").onchange = function () {
            document.getElementById("uploadFile").value = this.value;
        };
    </script>


</div>
