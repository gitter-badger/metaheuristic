<div layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{layout-dispatcher}"
     th:if="${#bools.isTrue(@environment.getProperty('mh.dispatcher.enabled'))}"
>
    <div>
        <h1 class="widget-header">Processor</h1>

        <!--/*@thymesVar id="processor" type="ai.metaheuristic.ai.dispatcher.beans.Processor"*/-->
        <!--<form class="pure-form pure-form-stacked" th:object="${processor}" method="post" action="#" th:method="POST" th:action="@{/dispatcher/processor-form-commit}" accept-charset="UTF-8" id="processor-form" name="f">-->
        <form class="form-horizontal" th:object="${processor}">
            <div class="form-group">
                <label class="col-sm-2 control-label">Processor's IP:</label>
                <div class="col-sm-10">
                    <input name="ip" id="ip" type="text" placeholder="IP address" th:field="*{ip}" th:disabled="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input name="description" id="description" type="text" placeholder="Description" th:field="*{description}" th:disabled="true"/>
                </div>
            </div>
        </form>

        <table>
            <tr>
                <td>
                    <form class="pure-form pure-form-stacked" method="post" action="#" th:object="${processor}" th:method="post" th:action="@{/dispatcher/processor/processor-delete-commit}"
                          accept-charset="UTF-8"
                          id="processor-delete-commit"
                          name="f">
                        <input type="hidden" th:field="*{id}"/>
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Delete</button>
                        </fieldset>
                    </form>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    <form class="pure-form pure-form-stacked" method="get" action="#" th:method="get" th:action="@{/dispatcher/processor/processors}" accept-charset="UTF-8" id="processor-delete-cancel" name="f">
                        <fieldset>
                            <button type="submit" class="pure-button pure-button-primary">Cancel</button>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
