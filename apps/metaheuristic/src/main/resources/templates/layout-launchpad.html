<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" class='page-background' lang="en">

<head>

    <title>Metaheuristic project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="_csrf" th:attr="content=${_csrf.token}"/>
    <meta name="_csrf_header" th:attr="content=${_csrf.headerName}"/>

    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <script th:if="${#httpServletRequest.requestURI.startsWith('/launchpad/experiment/experiment-feature-progress') ||
    #httpServletRequest.requestURI.startsWith('/launchpad/atlas/atlas-experiment-feature-progress') }" src="/webjars/plotly.js/1.39.3/dist/plotly.min.js"></script>
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/jquery-ui/1.12.1/jquery-ui.js"></script>
    <script src="/static/js/my-scripts.js" th:src="@{/js/my-scripts.js}"></script>

    <link rel="stylesheet" type="text/css" media="all" href="/webjars/jquery-ui/1.12.1/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" media="all" href="/webjars/jquery-ui/1.12.1/jquery-ui.css">

    <link rel="stylesheet" type="text/css" media="all" href="/static/css/pure-mine.css" th:href="@{/css/pure-mine.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/my-css.css" th:href="@{/css/my-css.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/pure/1.0.0/pure-min.css"  th:href="@{/css/pure/1.0.0/pure-min.css}">

    <link rel="stylesheet" type="text/css" media="all" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <style>
        .fileUpload {
            position: relative;
            /*overplan: hidden;*/
            margin: 10px;
        }
        .fileUpload input.upload {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }
    </style>

</head>
<body class="pure-skin-mine">


<div id="dialog-confirm" style="display:none" title="">
    <p id="dialog-confirmation-text"><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span></p>
</div>
<div id="dialog-message" style="display:none" title="">
    <p id="dialog-message-text"></p>
</div>

<div class="mega"> <!-- Mega container div to hide contents of page until done loading -->

    <div class="pure-g">
        <div class="pure-u-1-12">&nbsp;</div>

        <div class="pure-u-11-12">

            <div class="pure-g">
                <div class="pure-u-11-12">
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <div th:replace="menu-fragment"></div>
                        </div>
                    </div>

                    <div class="pure-g content-padding">
                        <div class="pure-u-11-12">
                            <div class="pure-g">
                                <div class="pure-u-1-12">
                                </div>
                                <div class="pure-u-11-12">
                                    <div class="pure-g">
                                        <div class="pure-u-1">
                                            <div th:replace="menu-launchpad-fragment"></div>
                                        </div>
                                    </div>
                                    <div th:remove="tag" th:replace="messages-fragment"></div>
                                    <div layout:fragment="content">
                                        <p>Page content goes here</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--<div class="pure-u-1-12">&nbsp;</div>-->
                    </div>

                    <div class="pure-g">
                        <div class="pure-u-1 center-box">
                            <div th:replace="footer-fragment"></div>
                        </div>
                    </div>

                </div>
                <!--<div class="pure-u-1-12">&nbsp;</div>-->
            </div>
        </div>

    </div>

</div> <!-- Close Mega container div to hide contents of page until done loading -->


</body>
</html>
