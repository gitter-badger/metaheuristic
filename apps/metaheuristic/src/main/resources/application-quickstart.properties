spring.cache.cache-names=stations,batches,experiments,source_codes,functions,exec_contexts,accounts,companies
spring.cache.caffeine.spec=maximumSize=10000,expireAfterAccess=1h


spring.jmx.enabled=false
spring.profiles.active=quickstart,mh.dispatcher.,station

server.http2.enabled=true
server.forward-headers-strategy=native

spring.thymeleaf.cache=true
spring.jpa.open-in-view=true

spring.servlet.multipart.max-file-size=150MB
spring.servlet.multipart.max-request-size=150MB

logging.level.root = warn
#logging.level.org.hibernate.SQL=info

# ---------------- Metaheuristic logging -------------------
logging.file.name=logs/mh.log

# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

# Connection url for the database
spring.datasource.url= jdbc:h2:mem:mh;MODE=MYSQL;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.platform=h2
spring.datasource.initialization-mode=embedded


spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.maxActive=3
spring.datasource.maxIdle=3
spring.datasource.minIdle=1
spring.datasource.initialSize=3
spring.datasource.removeAbandoned=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = true
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto=none

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
#spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy



# ============== ai.metaheuristic ==================
